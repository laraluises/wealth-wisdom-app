name: Build desktop installers (Tauri)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-24.04, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # ---- LINUX ONLY: install system packages Tauri needs ----
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libxdo-dev \
            patchelf

      # (Optional, but useful) cache Rust builds
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Tauri app
        run: npm run tauri build -- --verbose

      - name: Upload installers
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/**

